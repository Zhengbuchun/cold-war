了对木材的需求。木材价格飙升了 {1}%

shifting_tastes.t = 口味变化
shifting_tastes.d = 新的烹饪趋势席卷了欧洲各地，改变了人们对异国香料的需求。香料的价格变化了{1}%

luxurious_furs.t = 奢华皮草
luxurious_furs.d = 时尚潮流推动了对奢华皮草的需求激增。皮草的价格飙升了{1}%

largest_producer.t = 垄断
largest_producer.d = 您的文明已经成为众多宝贵资源的主要生产者！

tea_time.t = 下午茶时间
tea_time.d = 忘了乏味陈酒吧——每个人现在都在谈论来自东方的名茶！茶价格上涨了 {1}%

fish_are_everywhere.t = 到处都是鱼！
fish_are_everywhere.d = 附近水域发现了丰富的鱼类资源，为您的渔民带来了丰收。但鱼的价格跌了 {1}%

fishy_business.t = 可疑的事情
鱼都消失了！曾经充满生机的海洋里只剩下空空的渔网和饥饿的肚子。价格飙升了{1}%。是有一只巨大的海怪把它们全吞掉了？还是它们发现了我们的渔网？没人知道，但有一件事是肯定的——必须弄清楚到底发生了什么！

booming_demand_for_beef.t = 牛肉需求激增
booming_demand_for_beef.d = 牛肉需求的激增使牛肉的价格飙升了{1}%。这一增长的原因包括越来越多的人喜欢红肉，以及利用牛肉的新的创新烹饪技术的发展等

exceptional_harvest.t = 水果丰收
exceptional_harvest.d = 阳光明媚，和风细雨，在这片土地上迎来了各种美味水果的丰收！从饱满的葡萄到多汁的浆果，水果市场都爆满了。于是水果的价格暴跌 {1}%

coffe_popularity.t = 咖啡流行
coffe_popularity.d = 这种来自异国的饮料突然大受欢迎，导致咖啡价格飙升了{1}%

# Scenarios

1066Desc1 = 欧洲见证了诺曼人入侵英格兰，而东方的帝国则分崩离析——拜占庭帝国衰落，伊斯兰世界分裂，蒙古帝国崛起。

1440Desc1 = 在东方，奥斯曼帝国投下了长长的阴影。年轻的苏丹穆罕默德二世雄心勃勃，梦想征服拜占庭帝国的明珠——濒临崩溃的君士坦丁堡。
1440Desc2 = 在英吉利海峡两岸，英格兰和法兰西之间维持着脆弱的和平，两国都在舔舐着百年战争的伤口。但和平的水面下暗流涌动，冲突一触即发
1440Desc3 = 与此同时，一个新世界的低语传到了冒险者的耳中。关于已知地平线外一片没有战争和疾病所污染广阔土地的故事，让他们的心中燃起了火焰

1618Desc1 = 在欧洲，三十年战争即将爆发，这是一场席卷欧洲大部分地区的毁灭性冲突。战争始于神圣罗马帝国，这是一个由哈布斯堡王朝皇帝名义上控制的国家、公国和公国组成的松散联合体。
1618Desc2 = 天主教和新教国家之间的气氛已经剑拔弩张，1618年5月布拉格的掷出窗外事件——两名天主教官员被新教贵族从城堡窗口扔出，这为一场漫长而血腥的战争拉开了帷幕。
1618Desc3 = 在西方，西班牙仍然是世界上最强大的帝国之一，其领土横跨欧，美，亚三大洲
1618Desc4 = 在斯堪的纳维亚半岛，瑞典在国王古斯塔夫·阿道夫的领导下崛起为一支主要军事力量。瑞典军队纪律严明且富有创新精神，瑞典很快将在三十年战争中成为重要角色。
1618Desc5 = 在印度，莫卧儿帝国在贾汉吉尔皇帝统治下达到巅峰，正在经历着一个相对和平、经济繁荣和显著文化成就的时期。然而，帝国面临内部挑战，并且很快将面对影响力日益增长的欧洲。

1836Desc1 = 世界日新月异。欧洲正在从拿破仑战争中恢复过来，而大国间维持着脆弱的和平
1836Desc2 = 工业化正在改变英国，带来繁荣和社会挑战。法国在路易-菲利普国王的统治下，平衡着君主制和革命理想，而德国和意大利正经历日益增长的民族主义运动

1936Desc1 = 世界正处于巨大变化和即将爆发冲突的边缘。第一次世界大战的余波在欧洲留下了深深的伤痕，促成了一段以政治动荡和经济萧条为特征的不稳定和平时期
1936Desc2 = 在德国，阿道夫·希特勒和纳粹党巩固了权力，将国家变成了法西斯独裁政权。希特勒的侵略性扩张政策和对《凡尔赛条约》的公然无视日益明显，为未来的冲突埋下了伏笔。

WW1Desc1 = 欧洲由拥有庞大殖民地的殖民地帝国主导。大英帝国在乔治五世的统治下遍布全球，宣称其领地有着日不落的地位。伦敦是商业、文化和权力的中心，但繁荣表面下却酝酿着紧张局势
WW1Desc2 = 由德皇威廉二世领导的德国是一个渴望更多影响力的工业强国，其快速的军事扩张和咄咄逼人的外交政策交引起了邻国的不安，特别是法国和英国
WW1Desc3 = 法国尚未从1870年的普法战争中恢复过来，但仍决心夺回阿尔萨斯-洛林地区并对抗德国。法兰西共和国是一个文化活跃而政治纷争不断的国家，既要关注国内问题，又要关心国外局势，以确保法国的未来。
WW1Desc4 = 在弗朗茨·约瑟夫皇帝的统治下，奥匈帝国由多个民族拼凑而成，而它努力保持着凝聚力。但其境内的民族主义运动，特别是在巴尔干半岛地区，威胁着要将帝国分裂
WW1Desc5 = 在尼古拉二世的统治下，俄罗斯幅员辽阔但难以管理，正面临内部不满和现代化的压力。1905年革命暴露了深刻的社会分裂，沙皇的改革尝试停滞不前，而且止于皮毛
WW1Desc6 = 在巴尔干半岛地区，狂热的民族主义是一个火药桶。曾经强大的奥斯曼帝国正走向衰落，逐渐失去对其欧洲领土的控制，并引发了塞尔维亚、保加利亚和希腊等新兴国家之间的竞争

ModernDesc1 = 世界正努力应对一个经济复苏、技术进步和地缘政治紧张局势的不断变化的局面。

