anschluss.t = 德奥合并
anschluss.d = 德国人民渴望祖国的统一。奥地利，一个日耳曼民族国家，是帝国的自然延伸。凡尔赛条约可能禁止这种联合，但这种限制已经过时。我们是否应该向我们的奥地利兄弟伸出友谊之手，并邀请他们重返帝国？

InitiateAnschluss = 发起德奥合并
PostponeDecision = 推迟决定
AbandonTheIdea = 放弃这个想法

the_austrian_question.t = 奥地利问题
the_austrian_question.d = 国家陷入混乱。支持德奥合并的示威游行和反对的抗议在全国范围内爆发。德意志国对统一施加的压力越来越大，而国内的政治分歧则削弱了我们的决心。奥地利正伫立在十字路口上。

Autonomy = 自治

the_sudetenland_question.t = 苏台德问题
the_sudetenland_question.d = 苏台德地区是一个拥有大量德意志人口的地区，是帝国战略利益的重要组成部分。捷克斯洛伐克政府拒绝割让这一领土是赤裸裸的挑衅。德国人民要求采取行动。

Invade = 入侵

german_ultimatum.t = 德国最后通牒
german_ultimatum.d = 德意志国发出了严厉的最后通牒：将苏台德地区割让给德国，否则面临入侵。这个拥有大量德意志人口的战略区域，已成为我们两国之间紧张局势的焦点。摆在我们面前的决策是严峻的，这将对整个欧洲大陆产生深远的影响。

AcceptDemands = 接受要求

first_vienna_award.t = 第一次维也纳仲裁
first_vienna_award.d = 脆弱且不稳定的捷克斯洛伐克继续对区域和平稳定构成威胁。随着苏台德地区现已归还给德意志国，解决历史上对匈牙利造成的不公问题势在必行。必须将拥有大量匈牙利人口的领土归还给祖国。这是关乎一个国家荣誉和正义的问题。

EnforceClaims = 执行要求

second_vienna_award.t = 第二次维也纳仲裁
second_vienna_award.d = 德意志国与意大利合作，发布了一项关于匈牙利和罗马尼亚之间领土争端的新法令。维也纳裁定将特兰西瓦尼亚的大部分地区授予匈牙利，纠正了历史上不公正的结果。罗马尼亚预计将遵守这一决定。

second_vienna_award_rom.d = 轴心国向罗马尼亚发出最后通牒，要求将北特兰西瓦尼亚割让给匈牙利王国。此决定将对罗马尼亚的领土完整和民族自豪感产生深远影响。

dissolution_of_czechoslovakia.t = 捷克斯洛伐克解体
dissolution_of_czechoslovakia.d = 脆弱而分裂的捷克斯洛伐克国家正成为一个负担。随着捷克人和斯洛伐克人之间的紧张局势加剧，重新塑造该地区的机会出现了。作为欧洲的主导力量，德国必须决定这些土地的命运。

CreateProtectorates = 创建保护国
FullAnnexation = 完全吞并

decision_on_romanian_ultimatum.t = 对罗马尼亚王国的最后通牒决定
decision_on_romanian_ultimatum.d = 政治局正在讨论是否应该向罗马尼亚发出最后通牒，要求其割让比萨拉比亚和北布科维纳。这一决定将对苏联产生深远影响。

soviet_ultimatum.t = 苏联的最后通牒
soviet_ultimatum.d = 苏联受最近胜利的鼓舞，要求罗马尼亚王国作出领土让步。随着苏联红军在边境集结，罗马尼亚政府面临艰难的选择。

AcceptUltimatum = 接受最后通牒

decision_on_polish_corridor.t = 针对波兰走廊的决定
decision_on_polish_corridor.d = 波兰走廊和但泽自由市的问题成为阻碍帝国的一个难题。必须就如何继续进行作出决定。

decision_on_polish_corridor_pol.t = 德意志国最后通牒
decision_on_polish_corridor_pol.d = 德意志国发出了最后通牒，要求波兰归还但泽并在波兰走廊内拥有治外法权。波兰政府面临关键决定。

baltic_states.t = 波罗的海国家
baltic_states.d = 爱沙尼亚、拉脱维亚和立陶宛这三个波罗的海国家呈现出一个战略机遇。它们脆弱的政府和亲苏的人口为扩大苏联影响力提供了机会

MilitaryInvasion = 军事入侵
DiplomaticPressure = 外交压力
DiplomaticSolution = 外交解决方案

baltic_states_res.t = 苏联最后通牒
baltic_states_res.d = 苏联强烈要求立即且无条件地将其纳入苏联版图。与此同时，红军正在边境地区集结，形势紧迫。

soviet_invasion_of_poland.t = 苏联入侵波兰
soviet_invasion_of_poland.d = 红军趁德军入侵造成的混乱之际，发动了对波兰的全面入侵。苏联声称其行动是为了保护波兰境内的白俄罗斯和乌克兰人群体的利益。

invasion_low_countries.t = 入侵低地国家
invasion_low_countries.d = 德国正密谋发动对荷兰、比利时和卢森堡的侵略，计划绕过坚不可摧的马奇诺防线，以迅雷不及掩耳之势击溃法国。

sino_japanese_war.t = 抗日战争
sino_japanese_war.d = 日本与中国军队在卢沟桥附近发生冲突，两国之间的紧张关系进一步升级。日本帝国陆军正考虑其接下来的行动。

FullScaleInvasion = 全面入侵

decision_point.t = 决策点
decision_point.d = 随着日本帝国在太平洋地区的势力扩张野心日益显露，与美国的紧张关系不断升温。一个关键的抉择正摆在面前：是否在珍珠港对美国太平洋舰队发起致命一击，这一决策的重要性不言而喻。

AttackPearlHarbor = 偷袭珍珠港

barbarossa_decision.t = 巴巴罗萨行动
barbarossa_decision.d = 随着入侵苏联的宏大计划——巴巴罗萨行动的筹备工作已完成，元首正站在历史的十字路口，必须决定最佳的进攻时机和策略。

byzantine_question.t = 拜占庭问题
byzantine_question.d = 拜占庭帝国的衰弱为奥斯曼帝国的扩张提供了诱人的契机。君士坦丁堡的战略重要性不容置疑。决策者必须迅速确定未来的行动计划。

military_academy_upgrade_opportunity.t = 军事学院升级机会
