the_council_of_many.t = 众议院
the_council_of_many.m = 招募顾问，打造知识渊博、经验丰富的顾问议会。
the_council_of_many.d = 你的文明见证了议会顾问人数大幅增加，这是一个将顾问提升到更高级别专业水平的良机。
GreatNews = 大好消息！

remarkable_talent.t = 杰出人才-行政顾问
remarkable_talent2.t = 杰出人才-经济顾问
remarkable_talent3.t = 杰出人才-科研顾问
remarkable_talent4.t = 杰出人才-军事顾问
remarkable_talent.d = 我们议会出现了值得关注的发展。凭借出色的技能和创新方法，我们的顾问已达到了远超预期的专业水平。.
LaunchAmbitiousReforms = 开展宏伟改革

an_unprecedented_harvest.t = 空前丰收
an_unprecedented_harvest.d = 今年，我们的土地经历了空前丰收。我们的田地给了我们大量的庄稼，远远超出预期，几乎把所有储物空间都装满了。

age_of_craftsmanship.t = 工业黄金时代
age_of_craftsmanship.d = 我们的文明正处于工业黄金时期，技艺精湛的工匠制作出极富艺术价值的精品，提高了我们的文化声望。
RemarkableAchievement = 了不起的成就！


gold_surplus_dilemma.t = 黄金过剩困境
gold_surplus_dilemma.d = 一个罕见的情况出现了，我们文明的国库里黄金过剩，超出最大容量。这意外的财富盈余见证了我们繁荣的经济和高效的治理。
StoreAndSecure = 储存和保障

invest_in_the_capital.t = 投资首都
invest_in_the_capital.d = 首都的繁荣对我们文明的力量和影响力至关重要。认识到其潜力后，我们现在面临着投资于其经济发展和基础设施建设的重大抉择。
LimitedInvestment = 有限投资
MaintainCurrentCourse = 维持现状

the_great_city_fire.t = 大城市火灾
the_great_city_fire.d = 一场毁灭性的大火袭击了城市的部分地区，危及居民和象征我们过去的历史建筑的安全。
AcceptTheInevitable = 接受不可避免的现实

expanding_the_battle_front.t =扩大战线宽度
expanding_the_battle_front.d = 我们的军事战略家取得了突破性成就，将军队的战线阵型扩展到了前所未有的规模。这标志着我们军事实力的新时代，意味着向更复杂和强大的战斗阵型的转变。
Excellent = 极好

reformation_of_the_army.t = 军队改革
reformation_of_the_army.d = 我们的文明正处于重大军事变革的边缘。是时候对军队进行改革，从传统方式转向现代化的战术和组织了。
reformation_of_the_army.m = 升级军事学院，体现你对先进军事训练和战略的重视。

army_expansion.t = 军队扩张
army_expansion.d = 组建如此庞大的军队让人民备受骄傲和安全感，增强了全国的士气和团结。

famous_vintage.t = 精制酿酒
famous_vintage.d = 我们著名产酒区出产的一款新年份酒因其卓越品质而备受专家青睐，使我们的公民为之骄傲，也增强了我们优质佳酿生产商的声誉。
AToastToOurLands =为我们的土地干杯！

rich_harvest.t = 丰收年景
rich_harvest.d = 这个季节，我们的农场经历了空前的丰收。庄稼的大量出产不仅能确保人民食物供应充足，还显著提高了人口增长率。

clothing_revolution.t = 服装革命
clothing_revolution.d = 我们文明内生产的服装质量近期出乎意料地大幅提高，使利润意外且可观地增加。

agricultural_breakthrough.t = 农业突破
agricultural_breakthrough.d = 在一个卓越的进展中，我们已成功在各省份实现农业革命。
ExpandMilitaryForces = 扩张军队
BoostPopulationGrowth = 促进人口增长

gold_rush.t = 淘金热
gold_rush.d = 我们的矿工发现了一个巨大的金矿藏，使国库大幅增加。

quality_furniture.t = 优质家具
quality_furniture.d = 我们的家具生产近期质量大幅提升。工匠和木工们精益求精，打造出功能与非凡艺术性兼备的作品。

fruit_mania.t = 水果热潮
fruit_mania.d = 在一个令人惊讶的转折中，我们的文明发现了一种神秘的水果品种，传说具有诸如卓越风味和异常体型等独特属性，引发了全民的热烈兴趣，吸引了各地人民前来亲眼目睹这一奇观。

beer_production_soars.t = 啤酒产量飙升
beer_production_soars.d = 一项开创性的酿酒技术革新使我们的啤酒产量出人意料地大幅增加。

the_sieges_end.t = 围攻终结
the_sieges_end.d = 在一场胜利的围城战之后，我们面临着对被征服城市的抉择：要么烧毁并掠夺以获取即时利益，但可能引发日后敌意;要么施以宽恕并维持秩序。
ShowMercy = 施以宽恕
BurnAndLoot = 烧毁掠夺

military_expansion.t = 军事扩张
military_expansion.m = 将军队扩张到军队上限，以增强你的国际地位，有效投射力量，维护文明利益。
military_expansion.d = 通过达到军队上限，我们可以有效投射力量、捍卫利益，同时军费开支和基地建设将刺激经济活动。

the_capitals_transformation.t = 首都焕然一新
the_capitals_transformation.m = 在首都省份修建新建筑，为其复兴和完善做出贡献。
the_capitals_transformation.d = 我们的首都省份正处于重大转型的边缘，新建筑即将为城市注入活力，重塑其重要地位。

sudden_death_of_advisor.t = 经济顾问突然离世
