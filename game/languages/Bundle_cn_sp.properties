Legacy2 = 除了解锁文明传统，文明点还用于游戏中的其他关键行动， 包括：招募将军和顾问、提高各省份的税收率和兵员补给

Income0 = 游戏中每个省份的月收入是由几个部分组成的，包括税收率、 整体经济状况、生产活动收入，以及该省份内特殊建筑物 产生的收入
Income1 = 如果一个文明在一个省份没有核心领土，或者该省份的 宗教信仰与文明不同，月收入将会减少

TaxEfficiency0 = 每个省份的月度税收主要由两个因素决定： 税收率水平和人口规模

Economy0 = 省份每月从经济中获得的收入取决于其经济水平，可以通过 投资金钱来提高经济水平。投资经济可提高生产效率
Economy1 = 一个省份的最高经济水平由其人口增长率决定

Production0 = 如果一个省份拥有资源，它会根据两个因素产生收入： 该资源的独特价格和该省份的生产效率。 资源的独特价格反映了其稀有程度
Production1 = 玩家可以通过投资该省份的经济或修建专门提高生产效率的 特殊建筑来增加其生产效率
Production2 = 对于特定资源的最大生产者，会获得文明加成，带来经济、 军事或战略优势，并激发争夺资源生产霸权的竞争

Population0 = 省份的人口影响税收收入，具体取决于税收率
GrowthRate0 = 省份的人口增长率决定其人口增长速度。人口增长率还影响 该省份的最高经济水平和本地兵员补给

Plague0 = 瘟疫可能会突然在任何省份爆发。 这反映了疾病爆发的历史现实性和随机性
Plague1 = 一旦瘟疫在一个省份出现，它就会迅速蔓延到周边省份。 可以通过升级省份基础设施或修建特殊建筑来减少瘟疫 造成的人口死亡

Technology0 = 每项技术都有研究成本，文明可以通过积累研究点数来 解锁这些技术
Technology1 = 可通过在省份修建特殊建筑或雇佣科研顾问来增加研究点数

Advisor0 = 文明可以在议会中雇佣顾问，每位顾问都会提供独特的加成， 通过提升顾问级别可以增强加成效果

Corruption0 = 游戏中每个文明都会受到一定程度的腐败影响， 这会一定比例减少所有省份的收入。
Corruption1 = 文明可以选择通过升级最高法院级别来打击腐败

